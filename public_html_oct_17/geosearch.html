<!DOCTYPE html><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">    <title>Places Search Box</title>    <style>      /* Always set the map height explicitly to define the size of the div       * element that contains the map. */      #map {        height: 100%;      }      /* Optional: Makes the sample page fill the window. */      html, body {        height: 100%;        margin: 0;        padding: 0;      }      #description {        font-family: Roboto;        font-size: 15px;        font-weight: 300;      }      #infowindow-content .title {        font-weight: bold;      }      #infowindow-content {        display: none;      }      #map #infowindow-content {        display: inline;      }      .pac-card {        margin: 10px 10px 0 0;        border-radius: 2px 0 0 2px;        box-sizing: border-box;        -moz-box-sizing: border-box;        outline: none;        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);        background-color: #fff;        font-family: Roboto;      }      #pac-container {        padding-bottom: 12px;        margin-right: 12px;      }      .pac-controls {        display: inline-block;        padding: 5px 11px;      }      .pac-controls label {        font-family: Roboto;        font-size: 13px;        font-weight: 300;      }      #pac-input {        background-color: #fff;        font-family: Roboto;        font-size: 15px;        font-weight: 300;        margin-left: 12px;        padding: 0 11px 0 13px;        text-overflow: ellipsis;        width: 400px;      }      #pac-input:focus {        border-color: #4d90fe;      }      #title {        color: #fff;        background-color: #4d90fe;        font-size: 25px;        font-weight: 500;        padding: 6px 12px;      }      #target {        width: 345px;      }    </style>	    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAy7IorgfZkmTuigS7RPvKR-YJBNTYUgqo&libraries=places" async defer></script>  </head>  <body>        <script>      // This example adds a search box to a map, using the Google Place Autocomplete      // feature. People can enter geographical searches. The search box will return a      // pick list containing a mix of places and predicted search terms.      // This example requires the Places library. Include the libraries=places      // parameter when you first load the API. For example:      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">      var source, destination;        var directionsDisplay;        var directionsService = new google.maps.DirectionsService();        google.maps.event.addDomListener(window, 'load', function () {            new google.maps.places.SearchBox(document.getElementById('txtSource'));            new google.maps.places.SearchBox(document.getElementById('txtDestination'));            directionsDisplay = new google.maps.DirectionsRenderer({ 'draggable': true });        });        function GetRoute() {            var mumbai = new google.maps.LatLng(18.9750, 72.8258);            var mapOptions = {                zoom: 7,                center: mumbai            };            map = new google.maps.Map(document.getElementById('dvMap'), mapOptions);            directionsDisplay.setMap(map);            directionsDisplay.setPanel(document.getElementById('dvPanel'));            //*********DIRECTIONS AND ROUTE**********************//            source = document.getElementById("txtSource").value;            destination = document.getElementById("txtDestination").value;            var request = {                origin: source,                destination: destination,                travelMode: google.maps.TravelMode.DRIVING            };            directionsService.route(request, function (response, status) {                if (status == google.maps.DirectionsStatus.OK) {                    directionsDisplay.setDirections(response);                }            });            //*********DISTANCE AND DURATION**********************//            var service = new google.maps.DistanceMatrixService();            service.getDistanceMatrix({                origins: [source],                destinations: [destination],                travelMode: google.maps.TravelMode.DRIVING,                unitSystem: google.maps.UnitSystem.METRIC,                avoidHighways: false,                avoidTolls: false            }, function (response, status) {                if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {                    var distance = response.rows[0].elements[0].distance.text;                    var duration = response.rows[0].elements[0].duration.text;                    var dvDistance = document.getElementById("dvDistance");                    dvDistance.innerHTML = "";                    dvDistance.innerHTML += "Distance: " + distance + "<br />";                    dvDistance.innerHTML += "Duration:" + duration;                } else {                    alert("Unable to find the distance via road.");                }            });        }    </script> 	<table border="0" cellpadding="0" cellspacing="3">        <tr>            <td colspan="2">                Source:                <input type="text" id="txtSource" value="Bandra, Mumbai, India" style="width: 200px" />                &nbsp; Destination:                <input type="text" id="txtDestination" value="Andheri, Mumbai, India" style="width: 200px" />                <br />                <input type="button" value="Get Route" onclick="GetRoute()" />                <hr />            </td>        </tr>        <tr>            <td colspan="2">                <div id="dvDistance">                </div>            </td>        </tr>        <tr>            <td>                <div id="dvMap" style="width: 500px; height: 500px">                </div>            </td>            <td>                <div id="dvPanel" style="width: 500px; height: 500px">                </div>            </td>        </tr>    </table>  </body></html>
